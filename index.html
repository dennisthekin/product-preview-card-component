<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product Preview Card</title>
</head>

<body>
    <main class="card">
        <section class="card__img">
            <img class="img" src="images/image-product-mobile.jpg" alt="perfume bottle">
        </section>

        <section class="card__content">
            <h2 class="card__subtext">perfume</h2>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <h3 class="card__price">$149.99<span class="price--strikethrough">$169.99</span></h3>

            <button class="btn">
                <img src="images/icon-cart.svg" alt="shopping cart">
                <p class="btn__text">Add to Cart</p>
            </button>
        </section>
    </main>

</body>

</html>
